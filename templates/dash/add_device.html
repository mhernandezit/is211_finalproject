{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add a device{% endblock %}</h1>
{% endblock %}
<script>
        function myFunction() {
          // Declare variables
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('DeviceInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("Vendor_Name");
          li = ul.getElementsByTagName('li');
        
          // Loop through all list items, and hide those who don't match the search query
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
</script>
{% block content %}
    <div class="container">
        <h3>Add a Device to the inventory</h3>
        <input type="text" id="DeviceInput" onkeyup="myFunction()" placeholder="Search for names..">

        
            {% for vendor in vendor_inventory %}
            <ul id="Vendor_Name">
                <li><a href="#">{{ vendor.1 }}</a></li>
            </ul>
            {% endfor %}

        <a href="/dashboard" button type="button" class="btn btn-primary">Back to Dashboard</a></button>
    </div>
{% endblock %}
